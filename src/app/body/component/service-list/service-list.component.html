<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2>Catégories</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let categorie of categories" (click)="selectCategorie(categorie)">
          {{categorie.nom}}
        </li>
      </ul>
    </div>
    <div class="col-md-9">
      <h2>Services</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Prix</th>
            <th>Durée</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let service of services">
            <td>{{service.nom}}</td>
            <td>{{service.prix}}</td>
            <td>{{service.duree}}</td>
            <td>
              <button type="button" class="btn btn-dark" [disabled]="isDisabled(service)" [ngClass]="{'btn btn-success': isSelected(service)}"
                (click)="toggleSelection(service)">
                {{getButtonText(service)}}
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <button [disabled]="!hasSelectedServices()" (click)="goToReservation()">Réserver</button>
    </div>
  </div>
</div>
