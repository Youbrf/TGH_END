<section>
  <div class="container">
    <div class="row pt-3">
      <div class="col-md-3">
        <div class="category-sidebar">
          <h2>Catégories</h2>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let categorie of categories" (click)="selectCategorie(categorie)" [class.selected]="selectedCategorie === categorie">
              {{categorie.nom}}
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-9">
        <div class="services-table">
          <h2>Services</h2>
          <div class="search-bar">
            <input type="text" [(ngModel)]="searchTerm" (input)="searchServices()" placeholder="Rechercher par nom de service">
          </div>
          <div class="table-container">
            <table class="table">
              <thead>
                <tr>
                  <th>Nom</th>
                  <th>Prix</th>
                  <th>Durée</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody class="services-tbody">
                <tr *ngFor="let service of services">
                  <td>{{service.nom}}</td>
                  <td>{{service.prix}}</td>
                  <td>{{service.duree}}</td>
                  <td>
                    <button type="button" class="btn btn-primary" [disabled]="isDisabled(service)" [ngClass]="{'btn-success': isSelected(service)}"
                      (click)="toggleSelection(service)">
                      {{getButtonText(service)}}
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <button class="reservation-btn" [disabled]="!hasSelectedServices()" (click)="goToReservation()">Réserver</button>
        </div>
      </div>
    </div>
  </div>
</section>
