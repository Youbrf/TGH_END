<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8 login-container">
      <h1 class="text-center">Connexion</h1>
      <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" formControlName="email">
          <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched" class="alert alert-danger mt-1">Veuillez fournir une
            adresse email valide.</div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input type="password" class="form-control" id="password" formControlName="password">
          <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched " class="alert alert-danger mt-1">Veuillez fournir un
            mot de passe.</div>
        </div>
        <button type="submit" class="btn btn-primary btn-block" [disabled]="!loginForm.valid">Se connecter</button>
      </form>
      <button type="button" class="btn btn-link" data-toggle="modal" data-target="#forgotPasswordModal">Mot de passe oublié ?</button>
    </div>
  </div>
</div>

<div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="forgotPasswordModalLabel">Récupération de mot de passe</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="resetPasswordForm" (ngSubmit)="submitResetPasswordForm()">
          <div class="form-group">
            <label for="resetEmail">Email</label>
            <input type="email" class="form-control" id="resetEmail" formControlName="resetEmail" required>
            <div *ngIf="resetPasswordForm.controls.resetEmail.invalid && resetPasswordForm.controls.resetEmail.touched && resetPasswordForm.controls.resetEmail.errors" class="alert alert-danger mt-1">
              <div *ngIf="resetPasswordForm.controls.resetEmail.errors?.['required']">Email est requis</div>
              <div *ngIf="resetPasswordForm.controls.resetEmail.errors?.['email']">Email est invalide</div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary btn-block" [disabled]="!resetPasswordForm.valid">Envoyer la demande</button>
        </form>
      </div>
    </div>
  </div>
</div>
