<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <h1 class="text-center mt-4">Connexion</h1>
        <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['email'].errors }">
            <div *ngIf="submitted && loginForm.controls['email'].errors" class="invalid-feedback">Veuillez fournir une adresse email valide.</div>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && loginForm.controls['password'].errors }">
            <div *ngIf="submitted && loginForm.controls['password'].errors" class="invalid-feedback">Veuillez fournir un mot de passe.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>
      </div>
    </div>
  </div>
