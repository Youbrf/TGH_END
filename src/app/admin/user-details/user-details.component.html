<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="user-card card">
        <div class="card-header">
          Détails de l'utilisateur
        </div>
        <div class="card-body">
          <div class="detail-row">
            <div class="detail-label">ID:</div>
            <div class="detail-value">{{ user.id }}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Prénom:</div>
            <div class="detail-value">{{ user.firstname }}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Nom:</div>
            <div class="detail-value">{{ user.lastname }}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">GSM:</div>
            <div class="detail-value">{{ user.gsm }}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Email:</div>
            <div class="detail-value">{{ user.email }}</div>
          </div>
          <div class="detail-row">
            <div class="detail-label">Rôle:</div>
            <div class="detail-value">{{ user.role }}</div>
          </div>
        </div>
        <div class="card-footer text-center">
          <button class="btn btn-secondary" routerLink="..">Retour</button>
        </div>
      </div>
    </div>
  </div>
</div>
