<div style="display: flex; justify-content: center;">
  <form (submit)="addService()" style="width: 400px;">
    <h2>Ajouter un service</h2>
    <div class="form-group">
      <label>Nom:</label>
      <input type="text" class="form-control" [(ngModel)]="newService.nom" name="nom" required>
    </div>
    <div class="form-group">
      <label>Description:</label>
      <input type="text" class="form-control" [(ngModel)]="newService.description" name="description">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>Durée:</label>
        <input type="number" class="form-control" [(ngModel)]="newService.duree" name="duree" required>
      </div>
      <div class="form-group col-md-6">
        <label>Prix:</label>
        <input type="number" class="form-control" [(ngModel)]="newService.prix" name="prix" required>
      </div>
    </div>
    <div class="form-group">
      <label>Catégorie:</label>
      <select class="form-control" [(ngModel)]="newService.categorie" name="categorie">
        <option *ngFor="let categorie of categories" [ngValue]="categorie">{{ categorie.nom }}</option>
      </select>
    </div>
    <div style="display: flex; justify-content: center;">
      <button type="submit" class="btn btn-success">Ajouter</button>
      <button class="btn btn-secondary btn-sm ml-2" routerLink="..">Retour</button>
    </div>
  </form>
</div>
