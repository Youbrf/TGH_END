<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Modifier l'utilisateur</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateUser()">
            <div class="form-group">
              <label for="firstname">Prénom :</label>
              <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname">
            </div>
            <div class="form-group">
              <label for="lastname">Nom :</label>
              <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname">
            </div>
            <div class="form-group">
              <label for="email">Email :</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
              <label for="password">Mot de passe :</label>
              <div class="input-group">
                <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control" id="password" [(ngModel)]="user.password" name="password">
                <div class="input-group-append">
                  <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                    {{ showPassword ? 'Masquer' : 'Afficher' }}
                  </button>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="role">Rôle :</label>
              <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
                <option value="ADMIN">Administrateur</option>
                <option value="USER">Utilisateur</option>
                <option value="EMPLOYEE">Esthéticienne</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enregistrer</button>
            </div>
          </form>
          <button class="btn btn-secondary" routerLink="../..">Retour</button>
        </div>
      </div>
    </div>
  </div>
</div>
