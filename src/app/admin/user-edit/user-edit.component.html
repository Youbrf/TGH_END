<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center">Modifier l'utilisateur</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="updateUser()">
            <div class="form-group">
              <label class="label" for="firstname">Prénom :</label>
              <input type="text" class="form-control" id="firstname" [(ngModel)]="user.firstname" name="firstname">
            </div>
            <div class="form-group">
              <label class="label" for="lastname">Nom :</label>
              <input type="text" class="form-control" id="lastname" [(ngModel)]="user.lastname" name="lastname">
            </div>
            <div class="form-group">
              <label class="label" for="email">Email :</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email">
            </div>
            <div class="form-group">
              <label class="label" for="gsm">GSM :</label>
              <input type="tel" class="form-control" id="gsm" [(ngModel)]="user.gsm" name="gsm">
            </div>
            <div *ngIf="isAdminUser();" class="form-group">
              <label class="label" for="role">Rôle :</label>
              <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
                <option value="ADMIN">Administrateur</option>
                <option value="USER">Utilisateur</option>
                <option value="EMPLOYEE">Esthéticienne</option>
              </select>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success">Enregistrer</button>
            </div>
          </form>
          
          <div class="row">
            <div class="col-6">
              <button class="btn btn-link ml-3" (click)="sendEmailResetPassword()">Réinitialiser le mot de passe</button>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-secondary" routerLink="../..">Retour</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
