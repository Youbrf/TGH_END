<div class="container">
    <h2>Liste des catégories</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let categorie of categories">
          <td>{{ categorie.nom }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Actions">
              <button class="btn btn-primary btn-sm" (click)="editCategorie(categorie)">Modifier</button>
              <button class="btn btn-danger btn-sm" (click)="deleteCategorie(categorie)">Supprimer</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button class="btn btn-success btn-sm" (click)="addCategorie()">Ajouter une catégorie</button>
    </div>
  </div>
  
  <div class="container">
    <h2>Liste des services</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Description</th>
          <th>Durée</th>
          <th>Prix</th>
          <th>Catégorie</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let service of services">
          <td>{{ service.nom }}</td>
          <td>{{ service.description }}</td>
          <td>{{ service.duree }}</td>
          <td>{{ service.prix }}</td>
          <td>{{ service.categorie.nom }}</td>
          <td>
            <div class="btn-group" role="group" aria-label="Actions">
              <button class="btn btn-primary btn-sm" (click)="editService(service)">Modifier</button>
              <button class="btn btn-danger btn-sm" (click)="deleteService(service)">Supprimer</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-right">
      <button class="btn btn-success btn-sm" (click)="addService()">Ajouter un service</button>
    </div>
  </div>
